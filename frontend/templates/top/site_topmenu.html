{% load static %}
<div class="row">
	<nav class="navbar navbar-default" style="margin-bottom:0;" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<img src="{% static "images/home.png" %}" style="height:12px;margin-bottom:5px;width:auto;">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

					{% for cat in categories %}
						<li class="dropdown">
							<a href="/categorias/{{cat.slug}}" class="dropdown-toggle" >
								<b>{{cat.title}}</b>
							</a>
							{% if cat.parent_cat.all and not cat.slug == "vive-boyaca"  %}
							<ul class="dropdown-menu">
								{% for subcat in cat.parent_cat.all %}
									<li><a href="/categorias/{{subcat.slug}}"></b>{{subcat.title}}</b></a></li>
								{% endfor %}
							</ul>
							{% endif %}	
						</li>
					{% endfor %}

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form" role="search" action="/buscar/" method="GET">
							<div class="form-group">
								<input style="width:100px;"required name="keyword" type="text" class="form-control" placeholder="Buscar...">
							</div>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</form>
					</li>
				</ul>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</div>
